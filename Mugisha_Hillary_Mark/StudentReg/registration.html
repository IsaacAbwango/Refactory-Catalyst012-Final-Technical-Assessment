<!doctype html>
<html lang="en">

<head>
  <title>Student Reg</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <form action="/register" method="post" class="form border" onsubmit="return formValidate(event);">
        <h1>Student Registration</h1>
        <div class="row">
            <div class="col">
                <h6>Sur Name</h6>
                <input id="surname" type="text" placeholder="Enter Surname">
                <small id="surNameError" ></small>
                <h6>Given Name</h6>
                <input id="givenname" type="text" placeholder="Enter Given Name">
                <small id="givenNameError" ></small>
                <h6>Title</h6>
                <input id="title" type="text" placeholder="Title">
                <small id="titleError" ></small>
            </div>
            <div class="col">
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            
        </div>
        <h5>Gender</h5>
        <div class="row border m-3">  
            <div class="col">
                <input id="male" type="radio"> Male
                <small id="maleError"></small>
            </div>
            <div class="col">
                <input id="female" type="radio"> Female
                <small id="femaleError" ></small>
            </div>
        </div>
        <div class="row border m-3">  
            <div class="col">
                <label for="">Date of Birth</label>
                <input id="dob" type="date">
                <small id="dobError" ></small> 
            </div>
            <div class="col">
                <label for="">Country</label>
                <input id="country" type="country">
                <small id="countryError"></small> 
            </div>
        </div>

        <div>
            <h6>Place of Residence</h6>
            <input id="por" type="text">
            <small id="porError" ></small>
        </div>

        <div>
            <h6>Nationality</h6>
            <input id="nationality" type="text">
            <small id="nationalityError"  ></small>
        </div>
        <hr>
        <button type="submit" class="btn btn-primary">Register</button>

    </form>
    
  </div>




  <script src="./Public/js/validate.js"></script>
</body>

</html>
