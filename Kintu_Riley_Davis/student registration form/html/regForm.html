<!DOCTYPE html>
<html lang="en">
	<head>
		<title>LogIn</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- Bootstrap CSS v5.2.1 -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../public/css/regForm.css" />
	</head>

	<body>
		<header>
			<!-- place navbar here -->
		</header>
		<main>
			<div class="container">
				<div class="row justify-content-center align-items-center">
					<div class="col-lg-4" style="text-align: center; margin: 50px">
						<form action="/" name="register" enctype="multipart/form-data" method="POST">
							<h1>Student Registration Form</h1>
							<div class="row justify-content-center align-items-center g-2">
								<div class="col-lg-6 form-fields">
									<label for=""
										>Sur name *
										<input type="text" name="surname"/>
									</label>
								</div>
								<div class="col-lg-6 form-fields">
									<label for=""
										>Given name *
										<input type="text"  name="givenname"/>
									</label>
								</div>
								<div class="col-lg-6">
									<label for="">Upload photo</label>
									<input id="" name="image" type="file">
								</div>
								<div class="col-lg-6 form-fields">
									<label for=""
                                    > Title
                                    <select class="form-select" name="title">
                                        <option></option>
                                        <option>Mr.</option>
                                        <option>Mrs.</option>
                                        <option>Miss</option>
                                        <option>Dr.</option>
                                        <option>Prof.</option>
                                        <option>Eng.</option>
                                      </select>
									</label>
								</div>
								<div class="col-lg-6 form-fields">
									<label for=""
                                    > Gender *
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender1" id="gender1" value="option1">
                                        <label class="form-check-label" for="gender1">Male</label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender2" id="gender2" value="option2">
                                        <label class="form-check-label" for="gender2">Female</label>
                                      </div>
									</label>
								</div>
                                <div class="col-lg-6">
									<label for="">Date of Birth:</label>
									<input
										class="input"
										type="date"
										id="dob"
										name="dob"
									/>
								</div>
                                <div class="col-lg-6 form-fields">
									<label for=""
                                    > Country *
                                    <select class="form-select" name="country">
                                        <option></option>
                                        <option>Uganda</option>
                                        <option>Kenya</option>
                                        <option>Tanzania</option>
                                        <option>Rwanda</option>
                                        <option>Burundi</option>
                                      </select>
									</label>
								</div>
                                <div class="col-lg-6 form-fields">
									<label for=""
										>Place of Residence *
										<input type="text" name="residence"/>
									</label>
								</div>
                                <div class="col-lg-6 form-fields">
									<label for=""
										>Nationality *
										<input type="text"  name="nationality"/>
									</label>
								</div>
								<div class="col-lg-12 button">
									<input type="submit" value="register" />
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<!-- place footer here -->
		</footer>
		<!-- Bootstrap JavaScript Libraries -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
			integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
			crossorigin="anonymous"
		></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
			integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
