<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bootstrap demo</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg bg-light">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">The Green Horns</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNav"
						aria-controls="navbarNav"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="/index.html"
									>Reg Form</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/table.html">Registered Students</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<main>
			<div class="row">
				<div class="col"></div>
				<div class="col-6">
					<form class="mt-5">
						<div class="row">
							<div class="mb-3 col-12 text-center">Student Registration Form</div>
							<div class="row">
								<div class="col-8">
									<div class="mb-3 col-12">
										<label for="surname" class="form-label">Surname</label>
										<input
											type="text"
											class="form-control"
											id="surname"
											name="surname"
											aria-describedby=""
										/>
									</div>
									<div class="mb-3 col-12">
										<label for="givenname" class="form-label">Given name</label>
										<input
											type="text"
											class="form-control"
											id="givenname"
											name="givenname"
											aria-describedby=""
										/>
									</div>
									<div class="mb-3 col-12">
										<label for="title" class="form-label">Title</label>
										<input
											type="text"
											class="form-control"
											id="title"
											name="title"
											aria-describedby=""
										/>
									</div>
								</div>
								<div class="mb-3 col-4">
									<img
										src="/public/images/download.jpeg"
										alt=""
										height="250px"
										width="100%"
									/>
								</div>
							</div>
							<div class="mb-3 col-12">
								<label for="gender" class="form-label"> Gender</label>
								<div class="row ps-3">
									<div class="form-check col-6">
										<input
											class="form-check-input"
											type="radio"
											id="male"
											value="male"
											name="gender"
											checked
										/>
										<label class="form-check-label" for="male">Male</label>
									</div>
									<div class="form-check col-6">
										<input
											class="form-check-input"
											type="radio"
											id="female"
											value="female"
											name="gender"
										/>
										<label class="form-check-label" for="female">Female</label>
									</div>
								</div>
							</div>

							<div class="mb-3 col-6">
								<label for="dob" class="form-label">Date of Birth</label>
								<input
									type="text"
									class="form-control"
									id="dob"
									name="dob"
									aria-describedby=""
								/>
							</div>
							<div class="mb-3 col-6">
								<label for="category" class="form-label">Country</label>
								<select class="form-select" aria-label="Default select example">
									<option selected>-- Select Country --</option>
									<option value="uganda">Uganda</option>
									<option value="kenya">Kenya</option>
									<option value="tanzania">Tanzania</option>
									<option value="rwanda">Rwanda</option>
									<option value="burundi">Burundi</option>
								</select>
							</div>
							<div class="mb-3 col-12">
								<label for="residence" class="form-label">Place of residence</label>
								<input type="text" class="form-control" id="residence"
								name="residence"" aria-describedby="" />
							</div>

							<div class="mb-3 col-12">
								<label for="nationality" class="form-label">Nationality</label>
								<input
									type="text"
									class="form-control"
									id="nationality"
									name="nationality"
									aria-describedby=""
								/>
							</div>
						</div>

						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
				<div class="col"></div>
			</div>
		</main>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>
	</body>
</html>
